plugins {
    id 'java'
}

apply plugin: 'jacoco'
apply plugin: 'application'
mainClassName = 'GradeSystem.main'
group 'GradeSystem'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
